<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Qr code</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <article>
                <section class="card">
                    <div class="card-picture">
                        <div class="circle1"></div>
                        <img src="./image/image-qr-code.png" class="card-img-top" alt="Frontendmentor QR code">
                        <div class="circle2"></div>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title"><strong>Improve your front-end skills by building projects</strong></h1>
                        <p class="card-text">Scan the QR code to visit Frontendmentor and take your coding skills to another level</p>
                    </div>
                </section>
            </article>
        </main>
        <footer>
            <p>&copy; 2023 Frontendmentor</p>
        </footer>
    </body>
</html>
